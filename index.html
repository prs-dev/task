<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TechNova Innovations - Leading Tech Solutions"
    />
    <title>Home - TechNova Innovations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      .dark-mode {
        background-color: #121212;
        color: white;
      }

      .bg {
        background-image: 
                linear-gradient( to top,
                    rgba(0, 119, 255, .7), 
                    rgba(184, 60, 233, .7)
                ), 
                url('bg.jpg')
      }
    </style>
  </head>
  <body class="font-sans">
    <nav class="bg-gray-100 shadow-lg fixed bg-transparent w-full py-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold">TechNova</a>
        <!-- Hamburger Menu -->
        <button
          id="menu-toggle"
          class="md:hidden text-xl focus:outline-none"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <!-- Navbar Links -->
        <ul
          id="menu"
          class="hidden justify-center md:flex space-x-4 absolute md:static top-16 left-0 bg-gray-700 md:bg-transparent w-full md:w-auto flex-col md:flex-row items-center md:items-center md:justify-center"
        >
          <li>
            <a
              href="index.html"
              class="mx-4 md:mx-0 block md:inline-block transition-all delay-75 duration-300 ease-in-out hover:text-gray-900 py-2 md:py-0 px-4 md:px-0"
              >Home</a
            >
          </li>
          <li>
            <a
              href="Services.html"
              class="block md:inline-block transition-all delay-75 duration-300 ease-in-out hover:text-gray-900 py-2 md:py-0 px-4 md:px-0"
              >Services</a
            >
          </li>
          <li>
            <a
              href="About.html"
              class="block md:inline-block transition-all delay-75 duration-300 ease-in-out hover:text-gray-900 py-2 md:py-0 px-4 md:px-0"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="Contact.html"
              class="block md:inline-block transition-all delay-75 duration-300 ease-in-out hover:text-gray-900 py-2 md:py-0 px-4 md:px-0"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section
      id="home"
      class="min-h-screen bg flex flex-col justify-center items-center text-white text-center"
    >
      <h1 class="text-2xl md:text-4xl font-bold mb-4">
        Welcome to TechNova Innovations
      </h1>
      <p class="text-md md:text-lg mb-6">
        Your Partner in Cutting-Edge Tech Solutions
      </p>
      <a
        href="About.html"
        id="learn"
        class="transition-all delay-75 duration-300 ease-in-out hover:scale-110 hover:shadow-md bg-white text-blue-500 font-semibold py-2 px-4 rounded hover:bg-gray-200"
        >Learn More</a
      >
    </section>

    <footer class="bg-blue-500 text-white text-center py-4">
      <p>&copy; 2025 TechNova Innovations. All Rights Reserved.</p>
    </footer>

    <script>
      // Toggle menu visibility
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
